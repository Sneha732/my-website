    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <div class="d-flex justify-content-between align-items-center">
          <h5 style="font-weight: 700">Login</h5>
          <span class="close">&times;</span>
        </div>

        <!-- Inside the login modal -->
       <div class="d-flex justify-content-center align-items-center gap-3 buttons mt-3">
  <button type="button" class="inner-login-btn">Login</button>
  <button type="button" class="inner-register-btn">Register</button>
</div>


        <form>
          <div class="mt-4">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email Address"
              style="background-color: #f3f4f6"
            />
          </div>
          <div class="mt-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Login password"
              style="background-color: #f3f4f6"
            />
          </div>

          <div class="submit-btn">
            <button type="submit" class="btn btn-primary mt-4 login-button">Login</button>
            <p class="mt-4">
              Still no account? <a href="#" id="switchToRegister">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div id="registerModal" class="modal2">
      <div class="modal-contents">
        <div class="d-flex justify-content-between align-items-center">
          <h5 style="font-weight: 700">Register</h5>
          <span class="register-close">&times;</span>
        </div>

     <div class="d-flex justify-content-center align-items-center gap-3 buttons mt-3">
  <button type="button" class="inner-login-btn">Login</button>
  <button type="button" class="inner-register-btn">Register</button>
</div>


        <form>
          <div class="mt-4">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              style="background-color: #f3f4f6"
            />
          </div>
          <div class="mt-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              style="background-color: #f3f4f6;"
            />
          </div>
          <div class="mt-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              style="background-color: #f3f4f6"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Referral Code (Optional)"
              style="background-color: #f3f4f6"
            />
          </div>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              style="border: 1px solid #c3c9d6"
            />
            <label class="form-check-label" for="flexCheckChecked">
              I agree witht the user agreement
            </label>
          </div>
          <div class="submit-btn">
            <button type="button" class="register-button mt-4">Register</button>
            <p class="mt-4">
              Still no account? <a href="#" id="switchToLogin">Login</a>
            </p>
          </div>
        </form>
